version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: reporting_db
    environment:
      POSTGRES_USER: reporting_user
      POSTGRES_PASSWORD: reporting_pass
      POSTGRES_DB: reporting_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reporting_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: reporting_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://reporting_user:reporting_pass@db:5432/reporting_db
      OUTPUT_DIR: /app/outputs
    volumes:
      - ./outputs:/app/outputs
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
